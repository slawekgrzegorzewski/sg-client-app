<div class="creating-billing-element-main">
  <h5>Enter {{display}} details</h5>
  <form #createBillingElementForm="ngForm" class="needs-validation">

    <div class="form-group row">
      <label for="amount" class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-5">
        <input id="amount" name="amount" type="number" class="form-control"
               #amount="ngModel"
               [(ngModel)]="billingElement.amount"
               min=0 required/>
      </div>
    </div>

    <div class="form-group row">
      <label for="currency" class="col-sm-2 col-form-label">Currency</label>
      <div class="col-sm-10">
        <app-currency-typeahead
          id="currency"
          name="currency"
          [inputClass]="'form-control'"
          [(ngModel)]="billingElement.currency"
          #currency="ngModel"
          required>
        </app-currency-typeahead>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="description" name="description" class="form-control"
                  #description="ngModel"
                  [(ngModel)]="billingElement.description">

        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-outline-dark"
                [disabled]="amount?.errors?.required || currency?.errors?.required"
                (click)="add()">
          Create
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>

<div class="container" *ngIf="this.loggedIn()">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Twoje konta</a>
      <ng-template ngbNavContent>
        <app-user-accounts [userName]="loginService.getUserName()"
                           [accounts]="userAccounts"
                           [buttons]="[{name: 'delete', action:delete(this, deleteConfirmation)}, {name: 'rename', action:rename(this)}]">
        </app-user-accounts>

        <button type="button" class="btn btn-primary" (click)="fetchData()">Odśwież</button>
        <button type="button" class="btn btn-primary" (click)="openCreationDialog()">Nowe konto</button>
      </ng-template>
    </li>
    <li ngbNavItem *ngIf="isAdmin() && othersAccounts">
      <a ngbNavLink>Konta innych użytkowników</a>
      <ng-template ngbNavContent>
        <div style="display: flex" *ngIf="othersAccounts.size > 0">
          <app-user-accounts *ngFor="let user of otherUsers"
                             [userName]="user"
                             [accounts]="othersAccounts.get(user)">
          </app-user-accounts>
        </div>
        <div style="display: flex" *ngIf="othersAccounts.size === 0">
          Brak kont
        </div>
        <button type="button" class="btn btn-primary" (click)="fetchData()">Odśwież</button>
        <button type="button" class="btn btn-primary" (click)="openCreationDialog()">Nowe konto</button>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Kategorie</a>
      <ng-template ngbNavContent>
        <app-categories></app-categories>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Skarbonki</a>
      <ng-template ngbNavContent>
        <app-piggy-banks
          [adminMode]="true"
          [piggyBanks]="piggyBanks"
          [allCurrencies]="allCurrencies"
          (createEvent)="createPiggyBank($event)"
          (updateEvent)="updatePiggyBank($event)"

        ></app-piggy-banks>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>

<ng-template #deleteConfirmation let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you really want to delete the '{{ accountBeingDeletedDescription }}' account?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('OK click')">OK</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cancel click')">Cancel</button>
  </div>
</ng-template>

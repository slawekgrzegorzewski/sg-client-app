<div class="creating-account-main">
  <h5>Enter new account details</h5>
  <form #createAccountForm="ngForm">
    <div class="form-group">
      <label for="accountName">Name</label>
      <div class="input-group">
        <input type="text" id="accountName" name="accountName" class="form-control" placeholder="Account name"
               #accountName="ngModel" [(ngModel)]="newAccount.name" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="accountCurrency">Currency</label>
      <select class="form-control" id="accountCurrency" name="accountCurrency"
              #accountCurrency="ngModel" [(ngModel)]="newAccount.currency" required>
        <option *ngFor="let currency of currencies" [value]="currency.code">{{currency.code}} - {{currency.displayName}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-outline-dark" (click)="createAccount()"
            [disabled]="accountName?.errors?.required || accountCurrency?.errors?.required">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
  </form>
</div>

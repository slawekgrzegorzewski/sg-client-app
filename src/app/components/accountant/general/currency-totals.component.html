<div class="sg-flex-row sg-flex-justify-space-around">
  <app-multi-currency-total *ngIf="!totalsDifference && totalsLeft" style="width: 100%;"
                            [title]="title"
                            [values]="totalsLeft">

  </app-multi-currency-total>
  <app-multi-currency-total *ngIf="totalsDifference" style="width: 100%;"
                            [title]="title"
                            [values]="totalsDifference">

  </app-multi-currency-total>
</div>

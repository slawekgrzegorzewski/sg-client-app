<div class="creating-transaction-main">
  <h5>Enter transaction details</h5>
  <form #createTransactionForm="ngForm" class="needs-validation">
    <div class="form-group row">
      <label for="account" class="col-sm-2 col-form-label">Credited account</label>
      <div class="col-sm-10">
        <select id="account" name="accountName" class="form-control"
                #accountName="ngModel" [(ngModel)]="toAccountId" required autofocus>
          <option *ngFor="let account of accounts" [value]="account.id">{{account.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="transferAmount" class="col-sm-2 col-form-label">Currency</label>
      <div class="col-sm-7">
        <input id="transferAmount" name="accountCurrency" type="number" min=0 class="form-control"
               #transferAmount="ngModel" [(ngModel)]="amount" required/>
      </div>
      <div class="form-control col-sm-2">
        {{toAccount?.currency}}
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-outline-dark" (click)="credit()"
                [disabled]="accountName?.errors?.required || transferAmount?.errors?.required">Create
        </button>
        <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

<div style="display: flex; flex-direction: row; justify-content: space-around; ">
  <div style="flex: 70%">{{title}}</div>
  <div style="flex: 30%">
    <div *ngFor="let value of values | keyvalue" style="display: flex; flex-direction: column; align-items: flex-end">
      {{value.value | currency: value.key}}
    </div>
  </div>
</div>

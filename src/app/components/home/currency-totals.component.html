<div style="display: flex; flex-direction: row; justify-content: space-around">
  <div style="flex: 40%">{{title}}</div>
  <div style="flex: 60%" *ngIf="!totalsDifference">
    <div *ngFor="let total of totalsLeft | keyvalue" style="display: flex; flex-direction: column; align-items: flex-end">
      {{total.value | currency: total.key}}
    </div>
  </div>
  <div style="flex: 60%" *ngIf="totalsDifference">
    <div *ngFor="let total of totalsDifference | keyvalue" style="display: flex; flex-direction: column; align-items: flex-end">
      {{total.value | currency: total.key}}
    </div>
  </div>
</div>

<ng-container *ngIf="intellectualProperty && taskData">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <ng-container *ngIf="taskData.id !== 0">Edycja zadania</ng-container>
      <ng-container *ngIf="taskData.id === 0">Tworzenie zadania</ng-container>
    </h4>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="intellectualProperty=null;taskData=null;activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="coAuthors">Współautorzy</label>
      <input id="coAuthors" class="form-control"
             [(ngModel)]="taskData.coAuthors"
             required/>
    </div>
    <div class="form-group">
      <label for="taskDescription">Opis</label>
      <textarea [(ngModel)]="taskData.description"
                id="taskDescription"
                class="form-control"
                rows="5"
                required>

      </textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-link" (click)="acceptModal()">
      <ng-container *ngIf="taskData.id !== 0">zapisz</ng-container>
      <ng-container *ngIf="taskData.id === 0">stwórz</ng-container>
    </button>
  </div>
</ng-container>

<div *ngIf="intellectualProperty" [ngStyle]="style" class="sg-flex-row sg-flex-justify-space-evenly"
     style="width: 100%">
  <label for="description" class="col-form-label" style="max-width: 150px;margin-right: 10px;">Opis</label>
  <textarea class="form-control"
            style="width: 100%; margin-right: 10px"
            id="description"
            #description="ngModel"
            [(ngModel)]="intellectualProperty.description"
            required>
      </textarea>
  <div class="sg-flex-column" style="max-width: 150px;">
    <button class="btn btn-sm btn-link" (click)="onCancel.emit();intellectualProperty = null;">anuluj</button>
    <button class="btn btn-sm btn-link"
            (click)="onAction.emit(intellectualProperty); intellectualProperty = null;">zatwierd≈∫
    </button>
  </div>
</div>

<ng-container *ngIf="timeRecord">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edycja zadania</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body">
    <div *ngIf="tasks.length > 0" class="form-group sg-flex-row">
      <label for="taskTA" class="col-2 col-form-label">Zadanie</label>
      <div class="col-10">
        <app-general-typeahead
          [id]="'taskTA'"
          name="taskTA"
          [inputClass]="'form-control'"
          [(ngModel)]="task"
          [dataProvider]="tasksForTypeAhead()"
          required>
        </app-general-typeahead>
      </div>
    </div>

    <div class="form-group sg-flex-row">
      <label for="dateOfTimeRecord" class="col-3 col-form-label">Data</label>
      <app-date-picker class="col-9" id="dateOfTimeRecord" name="dateOfTimeRecord" [(ngModel)]="timeRecord.date">
      </app-date-picker>
    </div>
    <div class="form-group sg-flex-row">
      <label for="numberOfHours" class="col-2 col-form-label">Liczba godzin</label>
      <div class="col-10">
        <input id="numberOfHours" name="numberOfHours" type="number" class="form-control"
               [(ngModel)]="timeRecord.numberOfHours"
               required/>
      </div>
    </div>
    <div class="form-group sg-flex-row">
      <label for="timeRecordDescription" class="col-2 col-form-label">Opis</label>
      <div class="col-10">
        <input id="timeRecordDescription" name="timeRecordDescription" type="text" class="form-control"
               [(ngModel)]="timeRecord.description"
               required/>
      </div>
    </div>
  </div>

  <div class="modal-footer sg-flex-row">
    <button class="btn btn-sm btn-link" (click)="activeModal.dismiss()">anuluj</button>
    <button class="btn btn-sm btn-link" (click)="emitAction()">zatwierd≈∫</button>
  </div>
</ng-container>

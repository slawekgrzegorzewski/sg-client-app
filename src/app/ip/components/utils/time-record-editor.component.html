<ng-container *ngIf="timeRecordData">

  <div *ngIf="tasks.length > 0" class="form-group sg-flex-row">
    <label for="task" class="col-2 col-form-label">Zadanie</label>
    <div class="col-10">
      <select name="task" id="task" class="form-select" [(ngModel)]="taskIdValue">
        <option *ngFor="let taskOption of tasks" [value]="taskOption.id">{{taskOption.description}}</option>
      </select>
    </div>
  </div>

  <div class="form-group sg-flex-row">
    <label for="dateOfTimeRecord" class="col-3 col-form-label">Data</label>
    <app-date-picker class="col-9" id="dateOfTimeRecord" name="dateOfTimeRecord" [(ngModel)]="timeRecordData.date">
    </app-date-picker>
  </div>
  <div class="form-group sg-flex-row">
    <label for="numberOfHours" class="col-2 col-form-label">Liczba godzin</label>
    <div class="col-10">
      <input id="numberOfHours" name="numberOfHours" type="number" class="form-control"
             [(ngModel)]="timeRecordData.numberOfHours"
             required/>
    </div>
  </div>
  <div class="form-group sg-flex-row">
    <label for="timeRecordDescription" class="col-2 col-form-label">Opis</label>
    <div class="col-10">
      <input id="timeRecordDescription" name="timeRecordDescription" type="text" class="form-control"
             [(ngModel)]="timeRecordData.description"
             required/>
    </div>
  </div>
  <ng-container>
    <button class="btn btn-sm btn-link" (click)="onCancel.emit()">anuluj</button>
    <button class="btn btn-sm btn-link" (click)="onAction.emit(timeRecordData)">zatwierd≈∫</button>
  </ng-container>
</ng-container>

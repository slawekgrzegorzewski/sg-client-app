query SimulateMortgage(
  $mortgageAmount: BigDecimal!
  $numberOfInstallments: Int!
  $overpaymentMonthlyBudget: BigDecimal!
  $overpaymentYearlyBudget: BigDecimal!
  $rate: BigDecimal!
  $repaymentStart: LocalDate!
  $wibor: BigDecimal!,
  $holidaysMonthAfterNumberOfInstallments: Int,
)
{
  simulateMortgage(
    mortgageCalculationParams: {
      mortgageAmount: $mortgageAmount,
      numberOfInstallments: $numberOfInstallments,
      overpaymentMonthlyBudget: $overpaymentMonthlyBudget,
      overpaymentYearlyBudget: $overpaymentYearlyBudget,
      rate: $rate,
      repaymentStart: $repaymentStart,
      wibor: $wibor,
      holidaysMonthAfterNumberOfInstallments: $holidaysMonthAfterNumberOfInstallments
    }
  ) {
    paymentFrom
    paymentTo
    remainingCapitalAtTheBeginning
    installment
    repaidCapital
    paidInterest
    overpayment
  }
}
